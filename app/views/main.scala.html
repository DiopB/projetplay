@(title: String, utilisateur: Utilisateur)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta Http-Equiv="Cache-Control" Content="no-cache">
		<meta Http-Equiv="Pragma" Content="no-cache">
		<meta Http-Equiv="Expires" Content="0"> 
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
 
		<SCRIPT LANGUAGE="javascript">
		function controle(recherche) {
		var search = document.recherche.champ.value;
		location.href="/search/"+search;
		}
		</SCRIPT>     
 
 
        <style>
                body {
                    padding-top: 60px;
                    padding-bottom: 40px;
                }
        </style>
        <link rel="stylesheet" media="screen" 
                href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" 
                href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" 
                type="text/javascript"></script>      
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">@title</a>
                    @if(utilisateur != null){
                    <u1 class="nav">
                    <li><a>@utilisateur.username<span>(@utilisateur.email)</span></a></li>
                    <li><a href="@routes.Pageperso.index(utilisateur.username)">Journal</a></li>
                    <li><form name="recherche">
                    	<input type="text" name="champ" placeholder="Recherche">               	
                    	<input type="button" VALUE="Rechercher" onClick="controle(recherche)">
                    	</form>
                    </li>
                    <li><a href="@routes.Perso.index(utilisateur.username)">Profil personnel</a></li>
                    <li><a href="@routes.Authentication.logout()">Logout</a></li>
                    
                    </u1>
                    }
                </div>
            </div>
        </div>
        <div class="container">
            @content
        </div>
    </body>
</html>
